<section class="py-5 bg-darker">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-5">
      <div>
        <h2 class="subtitle-gaming">Juego con mejor ranting</h2>
        <p class="text-secondary"></p>
      </div>
      <a routerLink="/juegos" class="btn btn-gaming-outline">
        Ver Todos <i class="bi bi-arrow-right"></i>
      </a>
    </div>
    <div class="row g-4">
      @if(juegosPopulares$ | async; as juegos) {
        @for(juego of juegos; track juego.id) {
          <div class="col-lg-4 col-md-6">
            <app-tarjeta-juego [juego]="juego"></app-tarjeta-juego>
          </div>
        }
      }
    </div>
  </div>
</section>


<div class="col-lg-4 d-flex align-items-end justify-content-lg-end">
        <div class="results-info">
          <span class="badge-gaming secondary">
            {{mostrandoResultados}} juegos encontrados
          </span>
        </div>
